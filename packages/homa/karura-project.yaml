specVersion: 1.0.0
name: karura-homa
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: 1.0.0
  query:
    name: '@subql/query'
    version: 1.0.0
schema:
  file: ./schema.graphql
network:
  genesisHash: "0xbaf5aabe40646d11f0ee8abbdc64f4a4b7674925cba08e4a05ff9ebed6e2126b"
  endpoint: wss://karura.api.onfinality.io/public-ws
  dictionary: https://api.subquery.network/sq/subquery/karura-dictionary
  chaintypes:
    file: "./src/chain-types.js"
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleMinted
          kind: substrate/EventHandler
          filter:
            module: homa
            method: Minted
        - handler: handleMinted
          kind: substrate/EventHandler
          filter:
            module: homaLite
            method: Minted
        - handler: handleRedeemRequestCancelled
          kind: substrate/EventHandler
          filter:
            module: homa
            method: RedeemRequestCancelled
        - handler: handleRedeemRequestCancelled
          kind: substrate/EventHandler
          filter:
            module: homaLite
            method: RedeemRequestCancelled
        - handler: handleRedeemRequested
          kind: substrate/EventHandler
          filter:
            module: homaLite
            method: RedeemRequested
        - handler: handleRedeemed
          kind: substrate/EventHandler
          filter:
            module: homaLite
            method: Redeemed
        - handler: handleRequestedRedeem
          kind: substrate/EventHandler
          filter:
            module: homa
            method: RequestedRedeem
        - handler: handleRedeemedByFastMatch
          kind: substrate/EventHandler
          filter:
            module: homa
            method: RedeemedByFastMatch
        - handler: handleRedeemedByUnbond
          kind: substrate/EventHandler
          filter:
            module: homa
            method: RedeemedByUnbond
        - handler: handleCurrentEraBumped
          kind: substrate/EventHandler
          filter:
            module: homa
            method: CurrentEraBumped
